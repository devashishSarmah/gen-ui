<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layer - UI Based Conversational AI</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <script src="/env.js"></script>

    <!-- Google Analytics -->
    <script>
      const gaMeasurementId = window.__ENV?.GA_MEASUREMENT_ID || '';
      if (gaMeasurementId && window.location.hostname !== 'localhost') {
        const gaScript = document.createElement('script');
        gaScript.async = true;
        gaScript.src = `https://www.googletagmanager.com/gtag/js?id=${encodeURIComponent(gaMeasurementId)}`;
        document.head.appendChild(gaScript);
      }

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      if (gaMeasurementId && window.location.hostname !== 'localhost') {
        gtag('config', gaMeasurementId);
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
