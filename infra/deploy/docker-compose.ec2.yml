      AI_LAYER_REPAIR_PROVIDER_FAST: ${AI_LAYER_REPAIR_PROVIDER_FAST}
      AI_LAYER_REPAIR_PROVIDER_QUALITY: ${AI_LAYER_REPAIR_PROVIDER_QUALITY}
      AI_LAYER_REPAIR_MODEL_FAST: ${AI_LAYER_REPAIR_MODEL_FAST}
