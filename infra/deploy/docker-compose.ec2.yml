services:
  postgres:
    image: postgres:14-alpine
    container_name: genui-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - genui-network

  redis:
    image: redis:6-alpine
    container_name: genui-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "127.0.0.1:${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - genui-network

  backend:
    image: ${BACKEND_IMAGE}:${IMAGE_TAG:-latest}
    container_name: genui-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      FRONTEND_URL: ${FRONTEND_URL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      OPENAI_MODEL_FAST: ${OPENAI_MODEL_FAST}
      OPENAI_MODEL_QUALITY: ${OPENAI_MODEL_QUALITY}
      OPENAI_MODEL_BALANCED: ${OPENAI_MODEL_BALANCED}
      OPENAI_WEB_SEARCH: ${OPENAI_WEB_SEARCH}
      OPENAI_WEB_SEARCH_ALLOWLIST: ${OPENAI_WEB_SEARCH_ALLOWLIST}
      OPENAI_WEB_SEARCH_EXTERNAL: ${OPENAI_WEB_SEARCH_EXTERNAL}
      OPENAI_WEB_SEARCH_MODEL: ${OPENAI_WEB_SEARCH_MODEL}
      AI_WEB_SEARCH_MODE: ${AI_WEB_SEARCH_MODE}
      AI_WEB_SEARCH_KEYWORDS: ${AI_WEB_SEARCH_KEYWORDS}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL}
      ANTHROPIC_MODEL_FAST: ${ANTHROPIC_MODEL_FAST}
      ANTHROPIC_MODEL_QUALITY: ${ANTHROPIC_MODEL_QUALITY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL}
      OPENROUTER_MODEL_FAST: ${OPENROUTER_MODEL_FAST}
