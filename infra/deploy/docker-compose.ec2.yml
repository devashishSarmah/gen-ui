      AI_SUMMARIZER_FALLBACK_LLM: ${AI_SUMMARIZER_FALLBACK_LLM}
      AI_REPAIR_ESCALATE_TO_QUALITY: ${AI_REPAIR_ESCALATE_TO_QUALITY}
      AI_ETHICS_GATE_ENABLED: ${AI_ETHICS_GATE_ENABLED}
      AI_ETHICS_BLOCK_PROMPT_INJECTION: ${AI_ETHICS_BLOCK_PROMPT_INJECTION}
      AI_ETHICS_LLM_REVIEW: ${AI_ETHICS_LLM_REVIEW}
      AI_COST_OPENAI_INPUT_PER_1K: ${AI_COST_OPENAI_INPUT_PER_1K}
      AI_COST_OPENAI_OUTPUT_PER_1K: ${AI_COST_OPENAI_OUTPUT_PER_1K}
      AI_COST_OPENROUTER_INPUT_PER_1K: ${AI_COST_OPENROUTER_INPUT_PER_1K}
      AI_COST_OPENROUTER_OUTPUT_PER_1K: ${AI_COST_OPENROUTER_OUTPUT_PER_1K}
      AI_COST_ANTHROPIC_INPUT_PER_1K: ${AI_COST_ANTHROPIC_INPUT_PER_1K}
      AI_COST_ANTHROPIC_OUTPUT_PER_1K: ${AI_COST_ANTHROPIC_OUTPUT_PER_1K}
      AI_COST_GEMINI_INPUT_PER_1K: ${AI_COST_GEMINI_INPUT_PER_1K}
      AI_COST_GEMINI_OUTPUT_PER_1K: ${AI_COST_GEMINI_OUTPUT_PER_1K}
      AI_COST_GROQ_INPUT_PER_1K: ${AI_COST_GROQ_INPUT_PER_1K}
      AI_COST_GROQ_OUTPUT_PER_1K: ${AI_COST_GROQ_OUTPUT_PER_1K}
      AI_ALLOWED_TOOLS: ${AI_ALLOWED_TOOLS}
      AI_MEDIA_ALLOWED_DOMAINS: ${AI_MEDIA_ALLOWED_DOMAINS}
      AI_PROVIDER_HEALTHCHECK_ENABLED: ${AI_PROVIDER_HEALTHCHECK_ENABLED}
      NODE_ENV: ${NODE_ENV}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - genui-network

  frontend:
    image: ${FRONTEND_IMAGE}:${IMAGE_TAG:-latest}
    container_name: genui-frontend
    environment:
      API_URL: /api
      FRONTEND_URL: ${FRONTEND_URL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GA_MEASUREMENT_ID: ${GA_MEASUREMENT_ID}
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - genui-network

  nginx:
    image: ${NGINX_IMAGE}:${IMAGE_TAG:-latest}
    container_name: genui-nginx
    environment:
      NGINX_CERT_DOMAIN: ${NGINX_CERT_DOMAIN:-localhost}
      NGINX_CERT_DAYS: ${NGINX_CERT_DAYS:-365}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - /opt/genui/nginx-certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - genui-network

volumes:
  postgres_data:
    name: genui-postgres-data
  redis_data:
    name: genui-redis-data

networks:
  genui-network:
    name: genui-network
    driver: bridge
