      OPENROUTER_REPAIR_MODEL_FAST: ${OPENROUTER_REPAIR_MODEL_FAST}
      OPENROUTER_VALIDATOR_MODEL: ${OPENROUTER_VALIDATOR_MODEL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_BASE_URL: ${GEMINI_BASE_URL}
