      AI_LAYER_SCHEMA_PROVIDER_QUALITY: ${AI_LAYER_SCHEMA_PROVIDER_QUALITY}
      AI_LAYER_SCHEMA_MODEL_BALANCED: ${AI_LAYER_SCHEMA_MODEL_BALANCED}
      AI_LAYER_SCHEMA_MODEL_QUALITY: ${AI_LAYER_SCHEMA_MODEL_QUALITY}
