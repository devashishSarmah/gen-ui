resolver 127.0.0.11 ipv6=off valid=10s;

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limit zone (per IP)
limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;

# Upstreams (more reliable than set + proxy_pass variables)
upstream frontend_upstream {
    server frontend:80;
    keepalive 32;
}

upstream backend_upstream {
    server backend:3000;
    keepalive 32;
}

# Common blocks for scanner/probe endpoints
map $request_uri $block_probe {
    default 0;
    ~*^/\.env$ 1;
    ~*^/\.git 1;
    ~*^/(hudson|jenkins|admin|manage|remote|cgi-bin) 1;
    ~*^/(login|wp-admin|wp-login\.php|phpmyadmin) 1;
    ~*\.(sql|bak|tar|gz|zip|log|ini|yml|yaml)$ 1;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10m;

    # Drop obvious probes quickly
    if ($block_probe) { return 404; }

    # Basic rate limiting
    limit_req zone=perip burst=30 nodelay;

    location /api/ {
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }

    location /socket.io/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location = /favicon.ico { return 404; }

    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name _;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10m;

    # Drop obvious probes quickly
    if ($block_probe) { return 404; }

    # Basic rate limiting
    limit_req zone=perip burst=30 nodelay;

    location /api/ {
        rewrite ^/api/?(.*)$ /$1 break;
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /socket.io/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
