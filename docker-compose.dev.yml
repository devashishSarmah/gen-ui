version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: builder
    volumes:
      - .:/app
      - /app/node_modules
    command: npx nx serve backend

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: builder
    volumes:
      - .:/app
      - /app/node_modules
    command: npx nx serve frontend --host 0.0.0.0
